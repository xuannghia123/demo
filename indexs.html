<!DOCTYPE html>
<html>
<head>
    <title>GAMEVIP Xuân Nghĩa</title>
    <style>
        body {
            background-color: rgb(104, 151, 227);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .site-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
        }

        .login-box {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            width: 300px;
            text-align: left;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: rgb(104, 151, 227);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(80, 120, 200);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- TIÊU ĐỀ -->
        <div class="site-title">GAMEVIP Xuân Nghĩa</div>

        <!-- FORM ĐĂNG NHẬP -->
        <div class="login-box">
            <h1>Đăng Nhập</h1>

            <div class="form-group">
                <label>First name:</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password">
            </div>

            <!-- NÚT ĐĂNG NHẬP -->
            <button>Đăng nhập</button>
        </div>
    </div>
</body>
</html>
